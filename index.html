<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link
          href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
          rel="stylesheet"
       />
        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-bar">
                <button>

                </button>

            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="playlist">
                <div class="main-navBar"></div>
                <div class="recently-played"></div>
                <div class=" create-for"></div>
                <div class="famous-artist"></div>
            </div>

            <div class="lateral-navBar">
                <div class="lateral-upper">
                    <div class="logo"></div>
                    <div class="home">
                        <ul>
                            <li class="home-icon"></li>
                            <li class="home-text"></li>
                        </ul>
                    </div>
                    <div class="search">
                        <ul>
                            <li class="icon-search"></li>
                            <li class="search-text"></li>
                        </ul>
                    </div>
                    <div class="librery">
                        <ul>
                            <li class="icon-librery"></li>
                            <li class="librery-text"></li>
                        </ul>
                    </div>
                    <div class="add-playlist">
                        <div class="playlist"></div>
                        <ul class="create-playlist">
                            <li class="icon-add"></li>
                            <li class="text"></li>
                        </ul>
                    </div>
                    
                    <div class="create"></div>
                    <div class="playlist-name"></div>
                    <div class="playlist-name"></div>
                    <div class="playlist-name"></div>
                    <div class="playlist-name"></div>
                    <div class="playlist-name"></div>
                    <div class="playlist-name"></div>
                    <div class="playlist-name"></div>
                </div>
                <div class="lateral-down">
                    <div class="install-app"></div>
                    <div class="small-rule"></div>
                    <ul class="profile">
                        <li class="user"></li>
                        <li class="user-name"></li>
                    </ul>
                </div>
              
            </div>
            
        </div>
        


    </main>

    <footer>


    </footer>
    

    
</body>
</html>
